<!DOCTYPE html>

<html lang="en">

<head>

   <title>FIGURES</title>

   <link href="./figures.css" rel="stylesheet">

   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<body>
   <div class="wrapper">
      <svg class="svg">
         <rect width="200" height="150" fill="lightblue" x="100" y="50" rx="30"/>
      </svg>
      <svg class="svg">
         <circle  r="100" fill="yellow" cx="50%" cy="50%" />
         <circle  r="50" fill="yellow" cx="50%" cy="50%" stroke="red" stroke-width="100" stroke-dasharray="20"/>
      </svg>
      <svg class="svg">
         <ellipse rx="100" ry="50" fill="lightgreen" cx="50%" cy="50%" />
      </svg>
      <svg class="svg">
         <polygon points="50,50 350,50 350,250" fill="yellow" stroke="blue" stroke-width="10" stroke-dasharray="7" stroke-dashoofset=""/>
      </svg>
      <svg class="svg">
         <polyline points="50,50 50,150 150,150 150,50 250,50 350,250" fill="red" stroke="black" stroke-width="20"/>
      </svg>
      <div class="car">
         <svg width="365" height="185">
            <!-- Top -->
            <rect x="70" y="10" width="220" height="130" fill="transparent" rx="150" stroke="crimson" stroke-width="10" />
            
            <!-- Body -->
            <rect x="10" y="70" width="340" height="80" fill="crimson" rx="30" />
            <g>
            <!-- Left line -->
            <line x1="145" y1="10" x2="145" y2="80" stroke="crimson" stroke-width="10"/>
            <!-- Right line -->
            <line x1="215" y1="10" x2="215" y2="80" stroke="crimson" stroke-width="10"/>
            </g>
            <g>
            <!-- Left bumper -->
            <rect x="0" y="110" width="40" height="20" fill="#999" rx="10" />
            <!-- Right bumper -->
            <rect x="325" y="110" width="40" height="20" fill="#999" rx="10" />
            </g>  
            <!-- Left wheel -->
            <g>
            <circle r="40px" fill="#222" stroke="white" stroke-width="7" cx="90" cy="140"/>    
            <circle r="15px" fill="#555" cx="90" cy="140"/>
            </g>
            <!-- Right wheel -->
            <g>
            <circle r="40px" fill="#222" stroke="white" stroke-width="7" cx="270" cy="140"/>
            <circle r="15px" fill="#555" cx="270" cy="140"/>
            </g>  
            <g>
            <!-- Gold light -->
            <circle r="15px" fill="gold" cx="340" cy="90"/>
            <!-- Orange light -->
            <circle r="10px" fill="orange" cx="15" cy="90"/>
            </g>  
         </svg>    
      </div>
   </div>
</body>
